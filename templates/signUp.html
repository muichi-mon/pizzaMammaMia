{% extends "base_auth.html" %}
{% block title %}Sign Up â€” Pizza Mamma Mia{% endblock %}

{% block content %}
<section class="auth-form">
    <h2>Create Account</h2>
    <form action="{{ url_for('signUp_route') }}" method="POST">

        <label for="first_name">First Name</label>
        <input type="text" name="first_name" id="first_name" required>

        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" id="last_name" required>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" required placeholder="example@domain.com">

        <label for="password">Password</label>
        <input type="password" name="password" id="password" required minlength="6" placeholder="Enter your password">

        <label for="birth_date">Birth Date</label>
        <input type="date" name="birth_date" id="birth_date" required max="{{ max_birth_date }}">

        <label for="postcode">Postcode</label>
        <input type="text" name="postcode" id="postcode" pattern="\d{5}" placeholder="12345" required>

        <button type="submit" class="btn">Sign Up</button>
        <p>Already have an account? <a href="{{ url_for('signIn_route') }}">Sign In</a></p>
    </form>
</section>
{% endblock %}
